<h1>Environment: {{environmentName}}</h1>

<div *ngIf="catalog" style="max-width: 800px">
	<vscode-data-grid aria-label="Catalog"  grid-template-columns="100px 1fr 100px">
		<vscode-data-grid-row row-type="header">
			<vscode-data-grid-cell cell-type="columnheader" grid-column="1">App Id</vscode-data-grid-cell>
			<vscode-data-grid-cell cell-type="columnheader" grid-column="2">App Name</vscode-data-grid-cell>
			<vscode-data-grid-cell cell-type="columnheader" grid-column="3">Action</vscode-data-grid-cell>
		</vscode-data-grid-row>
		<vscode-data-grid-row *ngFor="let item of catalog">
			<vscode-data-grid-cell grid-column="1">{{item.id}}</vscode-data-grid-cell>
			<vscode-data-grid-cell grid-column="2">{{item.name}}</vscode-data-grid-cell>
			<vscode-button>Install</vscode-button>
		</vscode-data-grid-row>
	</vscode-data-grid>
</div>
